<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles/style.css" rel="stylesheet"/>
  </head>
  <body>
    
    <!-- Search Bar Area -->
    <div class="container mt-4">
        <div class="row">
            <div class="searchContainerOne">
                
                    <input id="searchBar" type="text" placeholder="search" class="searchBarOne"/>
                    <button id="searchBtn" class="searchMag">
                        <img src="./media/magnifying_glass.png" class="magnifique"/>
                    </button>
                
            </div>
        </div>
    </div>

    <!-- Display Location -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="cityName" class="locaStyle text-center">Location Name Here</h1>
        </div>
      </div>
    </div>

    <!-- Area for two containers with one showing current date, current temp, and another w/ max min feels like & humidity -->
    <div class="container">
      <div class="row">
        <!-- first container -->
        <div class="container col-5 contCommon">
          <div class="row">
            <div class="col-3 d-flex">
              <h2>TODAY</h2>
              
            </div>
            <div class="col-6 text-center">
              <h3 id="dateToday">Monday, March 4th</h3>
            </div>
            <div id="favHeart" class="col text-end">
              <img id="favHeart" src="./media/heart.png" class="heartSize">
            </div>
          </div>
          <div class="row">
            <div class="col itemsNow">
              <h2 id="tempNow" class="tempNowStyle">72°</h>
              <h5 id="weatherWordsNow" class="weatherWordsNowStyle">sunny</h5>
            </div>
            <div class="col">
              <img id="weatherNowIcon" src="./media/sun.png" class="weatherNowIconStyle"/>
            </div>
          </div>
        </div>

        <!-- second container -->
        <div class="container col-5 contCommon">
          <div class="row m-4 g-2">
            <div class="col itemsNow">
              <h4>Max. Temperature</h4>
              <h4 id="tempNowMax">75°</h4>
            </div>
            <div class="col itemsNow">
              
              <h4>Min. Temperature</h4>
              <h4 id="tempNowMin">75°</h4>
            </div>
          </div>

          <div class="row m-4 g-2">
            <div class="col itemsNow">
              <h4>Feels Like</h4>
              <h4 id="feelsLikeNow">75°</h4>
            </div>
            <div class="col itemsNow">
              <h4>Humidity</h4>
              <h4 id="humidityNow">54 %</h4>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Area for 5 Day Forecast -->
    <div class="container">
      <div class="row m-4">
        <div class="col forecastStyle">
          <h4 id="oneDaysDay">Blahday</h4>
          <h4 id="oneDaysDate">Month Dayth</h4>
          <img id="oneDayAfterIcon" src="./media/01d@2x.png">
          <h4 id="oneDaysForecaTemp">90°</h2>
        </div>
        <div class="col forecastStyle">
          <h4 id="twoDaysDay">Blahday</h4>
          <h4 id="twoDaysDate">Month Dayth</h4>
          <img id="twoDayAfterIcon" src="./media/01d@2x.png">
          <h4 id="twoDaysForecaTemp">90°</h2>
        </div>
        <div class="col forecastStyle">
          <h4 id="threeDaysDay">Blahday</h4>
          <h4 id="threeDaysDate">Month Dayth</h4>
          <img id="threeDayAfterIcon" src="./media/01d@2x.png">
          <h4 id="threeDaysForecaTemp">90°</h2>
        </div>
        <div class="col forecastStyle">
          <h4 id="fourDaysDay">Blahday</h4>
          <h4 id="fourDaysDate">Month Dayth</h4>
          <img id="fourDayAfterIcon" src="./media/01d@2x.png">
          <h4 id="fourDaysForecaTemp">90°</h2>
        </div>
        <div class="col forecastStyle">
          <h4 id="fiveDaysDay">Blahday</h4>
          <h4 id="fiveDaysDate">Month Dayth</h4>
          <img id="fiveDayAfterIcon" src="./media/01d@2x.png">
          <h4 id="fiveDaysForecaTemp">90°</h2>
        </div>
      </div>
    </div>


    <!-- No Touchy -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src=".//scripts/app.js"></script>
  </body>
</html>
