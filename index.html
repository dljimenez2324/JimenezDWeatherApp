<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles/style.css" rel="stylesheet"/>
  </head>
  <body>
    
    <!-- Search Bar Area -->
    <div class="container mt-4">
        <div class="row">
            <div class="searchContainerOne">
                <form>
                    <input id="searchBar" type="text" placeholder="search" class="searchBarOne"/>
                    <button id="searchBtn" class="searchMag">
                        <img src="./media/magnifying_glass.png" class="magnifique"/>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Display Location -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="cityName" class="locaStyle text-center">City Name</h1>
        </div>
      </div>
    </div>

    <!-- Area for two containers with one showing current date, current temp, and another w/ max min feels like & humidity -->
    <div class="container">
      <div class="row d-flex">
        <!-- first container -->
        <div class="container col-5 contCommon">
          <div class="row">
            <div class="col-3 d-flex">
              <h2>TODAY</h2>
              
            </div>
            <div class="col-6 text-center">
              <h3 id="dateToday">Monday, March 4th</h3>
            </div>
            <div id="favHeart" class="col text-end">
              <img src="./media/heart.png" class="heartSize">
            </div>
          </div>
          <div class="row">
            <div class="col itemsNow">
              <h1 class="tempNow">72Â°</h1>
              <h5>sunny</h5>
            </div>
            <div class="col">
              <img src="./media/sun.png" class="iconSizeToday"/>
            </div>
          </div>
        </div>

        <!-- second container -->
        <div class="container col-5 contCommon">
          <div class="row">
            <div class="col">

            </div>
          </div>
          <div class="row">
            <div class="col">

            </div>
          </div>
        </div>

      </div>
    </div>





    <!-- No Touchy -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
